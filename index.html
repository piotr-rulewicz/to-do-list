<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista zadań</title>
</head>

<body>
  <main class="main">
    <header class="mainHeader">
      <h1>Lista zadań</h1>
    </header>
    <div class="newTasks">
      <h2>Dodaj nowe zadanie</h2>
      <form class="inputTasks">
        <input class="writeTask" type="text" placeholder="Co jest do zrobienia?"></input>
        <button class="addTask" type="submit">Dodaj zadanie</button>
      </form>
    </div>
    <div class="myList">
      <h2>Lista zadań</h2>
      <ul class="toDoList">
        <li>
          test 1
        </li>
        <li>
          test 2
        </li>
        <li>
          test 3
        </li>
      </ul>
    </div>
    <footer class="footer">
      <p>FOOTER</p>
    </footer>
  </main>
</body>

</html>
