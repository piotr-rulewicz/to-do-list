<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista zadań</title>
  <link rel="icon" href="img/favicon.ico">
  <meta property="og:image" content="img/to-do-list_og-small.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="css/style-reset.css" rel="stylesheet">
  <link href="css/body.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/section.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/list.css" rel="stylesheet">
  <script defer="" src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/558c2bba1f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
    rel="stylesheet">
</head>

<body class="body">
  <main class="main">
    <header class="main__header">
      <h1>Lista zadań</h1>
    </header>
    <section class="section">
      <h2 class="section__header">Dodaj nowe zadanie</h2>
      <form class="form js-inputTasks">
        <input class="form__writeTask js-writeTask" placeholder="Co jest do zrobienia?" type="text" minlength="2"
          maxlength="128"></input>
        <button class="form__submitTask js-submitTask" type="submit">Dodaj zadanie</button>
      </form>
      <h2 class="section__header">Lista zadań</h2>
      <list class="list">
        <ul class="list__toDo js-toDo">
        </ul>
      </list>
    </section>
  </main>
</body>

</html>
